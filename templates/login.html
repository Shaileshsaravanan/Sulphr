<!DOCTYPE html>
<html>
    {% include 'header.html' %}
    <body class="relative">
        <div class="">
            <div class="flex justify-center absolute p-4 bg-white inset-x-0 bottom-0 rounded-t-3xl h-[55%]">
                <div class="p-8">
                    <div class="space-y-4">
                        <img src="https://www.svgrepo.com/show/475643/dribbble-color.svg" loading="lazy" class="w-10">
                        <h2 class="mb-8 text-2xl text-[#3e4162] font-bold">Log in to unlock the <br>
                            best of Sulphr.
                        </h2>
                    </div>
                    <div class="mt-10 grid space-y-4">

                            <div class="relative flex items-center space-x-4 justify-center">
                                <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="absolute left-0 w-5" alt="google logo">

                                    with Google
                                </span>
                            </div>
                        </button>
                    </div>
                    <div class="mt-14 space-y-4 py-3 text-gray-600 text-center">
                        <p class="text-xs">By proceeding, you agree to our
                            <a href="/privacy-policy/" class="underline">Terms of Use</a>
                            and confirm you have read our
                            <a href="/privacy-policy/" class="underline">Privacy and Cookie Statement</a>.
                        </p>
                    </div>
                </div>
            </div>
        </div>
